# YouTube Kids Video Automation Configuration
# Copy this file to config.yaml and fill in your API keys

openai:
  api_key: "YOUR_OPENAI_API_KEY"
  model: "gpt-4o-mini"

# Image generation - choose one provider
image_provider: "replicate"  # options: "replicate", "openai", "huggingface", "pexels"

replicate:
  api_token: "YOUR_REPLICATE_API_TOKEN"
  model: "black-forest-labs/flux-schnell"

huggingface:
  api_token: "YOUR_HF_API_TOKEN"
  model: "stabilityai/stable-diffusion-xl-base-1.0"

pexels:
  api_key: "YOUR_PEXELS_API_KEY"

# TTS configuration
tts:
  provider: "edge-tts"  # options: "edge-tts", "openai", "elevenlabs"
  openai_voice: "nova"
  elevenlabs_api_key: "YOUR_ELEVENLABS_API_KEY"
  elevenlabs_voice_id: "YOUR_ELEVENLABS_VOICE_ID"

# Language configuration - pipeline runs for each language
languages:
  - code: "en"
    name: "English"
    voices:
      - "en-US-JennyNeural"      # most natural, warm storyteller
      - "en-US-AriaNeural"       # expressive, great for kids content
      - "en-US-SaraNeural"       # friendly, clear enunciation
  - code: "hi"
    name: "Hindi"
    voices:
      - "hi-IN-SwaraNeural"      # expressive female, best for Hinglish

# YouTube configuration
youtube:
  client_secrets_file: "client_secrets.json"
  token_file: "token.json"
  category_id: "24"  # Entertainment
  privacy_status: "public"  # public, private, unlisted
  made_for_kids: true

# Instagram configuration (uses official Meta/Instagram Graph API)
# See: https://developers.facebook.com/docs/instagram-platform/instagram-graph-api/content-publishing
instagram:
  enabled: false
  ig_user_id: "YOUR_INSTAGRAM_BUSINESS_ACCOUNT_ID"
  access_token: "YOUR_LONG_LIVED_ACCESS_TOKEN"
  graph_api_version: "v21.0"

# Content configuration
content:
  niche: "fun educational facts for kids"
  target_age: "3-8"
  video_duration_minutes: 3
  scenes_per_video: 6
  image_style: "realistic, high quality photograph, vibrant colors, kid-friendly, visually appealing, professional photography"

# Scheduler
schedule:
  videos_per_week: 14
  upload_days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
  upload_time: "21:00"  # 9 PM — ensure server timezone is set to Asia/Kolkata (IST)

# Video settings
video:
  resolution: [1920, 1080]
  fps: 24
  bg_music_volume: 0.08
  subtitle_font_size: 48
  subtitle_color: "yellow"

# Brand voice (optional - keeps consistent personality across videos)
brand_voice:
  enabled: false
  tone: "warm, enthusiastic, educational storyteller for kids"
  catchphrases: ["Hey amazing kids!", "Wasn't that super cool?"]
  vocabulary_level: "simple"

# A/B testing (optional - test different titles/hooks/thumbnails)
ab_testing:
  enabled: false
  variants_count: 3
  min_data_points: 10

# Analytics feedback loop (optional - learn from past video performance)
analytics:
  enabled: false
  youtube_analytics: true
  fetch_delay_hours: 48

# Playlist automation (optional - auto-organize videos into playlists)
playlists:
  enabled: false
  auto_create: true
  min_videos_for_playlist: 3
  naming_template: "{category} for Kids - {language}"

# Animation settings (for --animated pipeline)
animation:
  provider: "kenburns"  # options: "kenburns" (free), "ai" (uses Replicate ~$0.20/scene)
  image_style: "colorful cartoon illustration, animated style, vibrant colors, kid-friendly, Pixar-like, clean lines, no text, no words"
  kenburns:
    zoom_ratio: 0.04        # how much to zoom per second
    effects: ["zoom_in", "zoom_out", "pan_left", "pan_right", "pan_up", "combined"]
  ai:
    model: "wan-video/wan-2.5-i2v-fast"  # Replicate model for image-to-video
    duration: 5              # seconds per generated clip
    resolution: "720p"

# Email notifications — sent after each pipeline run with video links
notifications:
  email:
    enabled: false                        # set to true once you configure the fields below
    sender_email: "YOUR_GMAIL@gmail.com"
    sender_password: "YOUR_GMAIL_APP_PASSWORD"  # 16-char App Password from Google Account settings
    recipient_email: "YOUR_EMAIL@gmail.com"

# Orchestration engine
orchestration:
  engine: "simple"  # options: "simple" (schedule lib), "prefect"
